<div class="ui-grid ui-grid-responsive ui-grid-pad">
    <div class="ui-grid-row">
        <div class="ui-grid-col-8">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <p-chart type="line" [data]="dive" [options]="diveChartOptions"></p-chart>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <p-chart type="line" [data]="overSat" [options]="overSatChartOptions"></p-chart>
                </div>
            </div>
        </div>
        <div class="ui-grid-col-4">
            <p>Paramètres de la plongée :</p>
            <dive-input></dive-input>
        </div>
    </div>
</div>
